    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let profileData = PROFILE_DATA.profiles || [];
        let categoryOrder = PROFILE_DATA.categories || [];
        let currentFilter = 'all';
        let currentSearch = '';

        // DOM Elements
        const profileGrid = document.getElementById('profileGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.getElementById('filterButtons');
        const noResults = document.getElementById('noResults');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Î†åÎçîÎßÅ
        function loadData() {
            generateFilterButtons();
            renderProfiles(profileData);
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉùÏÑ± (Ï§ëÍµ¨Î∂Ñ Ïπ¥ÌÖåÍ≥†Î¶¨ Í∏∞Î∞ò)
        function generateFilterButtons() {
            categoryOrder.forEach(cat => {
                const count = profileData.filter(p => p.category === cat).length;
                if (count === 0) return;
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = cat;
                btn.textContent = cat;
                btn.title = `${cat} (${count}Î™Ö)`;
                filterButtons.appendChild(btn);
            });
        }

        // ÏïÑÎ∞îÌÉÄ ÏÉâÏÉÅ
        function getAvatarColor(id) {
            return `avatar-color-${((id - 1) % 10) + 1}`;
        }

        // Ïù¥Î¶Ñ Ï≤´ Í∏ÄÏûê
        function getInitial(name) {
            return name ? name.charAt(0) : '?';
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ‚Üí ÏûêÍ∏∞ÏÜåÍ∞ú Î∞∞Í≤ΩÏÉâ Îß§Ìïë (Î™ÖÏ∞∞ ÏÉâÏÉÅ Í∏∞Î∞ò)
        const categoryColorMap = {
            'ÍµêÏõê„ÉªÏû•ÌïôÏÇ¨': 'intro-yellow',
            'AI„ÉªÍ∏∞Ïà†': 'intro-pink',
            'ÍµêÏú°ÌòÅÏã†„ÉªÏóêÎìÄÌÖåÌÅ¨': 'intro-blue',
            'ÏÇ¨ÎîîÏÑ∏Î•º ÎßåÎì§Ïñ¥ Í∞ÄÎäî ÏÇ¨ÎûåÎì§': 'intro-blue',
            'Ï†ïÏ±Ö„ÉªÏó∞Íµ¨': 'intro-green',
            'Í∏∞ÌÉÄ': 'intro-purple',
        };

        // ÌîÑÎ°úÌïÑ Ïπ¥Îìú ÏÉùÏÑ±
        function createProfileCard(profile) {
            const avatarClass = getAvatarColor(profile.id);
            const initial = getInitial(profile.name);
            const introColor = categoryColorMap[profile.category] || 'intro-purple';

            const imageContent = profile.image
                ? `<img src="${profile.image}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${initial}'">`
                : initial;

            return `
                <div class="profile-card" data-id="${profile.id}">
                    <div class="profile-image ${avatarClass}">${imageContent}</div>
                    <div class="profile-info">
                        <h3 class="profile-name">${profile.name}</h3>
                        <p class="profile-org">${profile.organization}</p>
                        <span class="profile-title">${profile.title}</span>
                        <p class="profile-intro ${introColor}"><span>"${profile.intro}"</span></p>
                    </div>
                </div>
            `;
        }

        // ÌîÑÎ°úÌïÑ Î†åÎçîÎßÅ
        function renderProfiles(profiles) {
            if (profiles.length === 0) {
                profileGrid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                profileGrid.innerHTML = profiles.map(createProfileCard).join('');
                attachCardListeners();
            }
        }

        // Ïπ¥Îìú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        function attachCardListeners() {
            document.querySelectorAll('.profile-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    openModal(id);
                });
            });
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(id) {
            const profile = profileData.find(p => p.id === id);
            if (!profile) return;

            const avatarClass = getAvatarColor(profile.id);
            const initial = getInitial(profile.name);

            const modalImage = document.getElementById('modalImage');
            modalImage.className = `profile-image ${avatarClass}`;
            modalImage.innerHTML = profile.image
                ? `<img src="${profile.image}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${initial}'">`
                : initial;

            document.getElementById('modalName').textContent = profile.name;
            document.getElementById('modalOrg').textContent = profile.organization;
            document.getElementById('modalTitle').textContent = profile.title;

            const modalIntro = document.getElementById('modalIntro');
            const introColor = categoryColorMap[profile.category] || 'intro-purple';
            modalIntro.className = `profile-intro ${introColor}`;
            modalIntro.innerHTML = `<span>"${profile.intro}"</span>`;

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // ÌïÑÌÑ∞ÎßÅ
        function filterProfiles() {
            let filtered = profileData;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter);
            }

            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchLower)
                );
            }

            renderProfiles(filtered);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterProfiles();
        });

        filterButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterProfiles();
            }
        });

        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        loadData();
    </script>
</body>
</html>
